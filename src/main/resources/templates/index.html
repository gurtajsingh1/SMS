<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Management System</title>
    <link rel="stylesheet" th:href="@{/styles.css}">
</head>
<body>
    <div class="container">
        <h1>ğŸ“ Student Management System</h1>
        
        <div class="card">
            <div class="card-header">
                <h2>ğŸ“‹ Student List</h2>
                <button class="btn btn-primary" onclick="openModal()">â• Add Student</button>
            </div>
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Course</th>
                        <th>Fee</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="studentTable">
                    <tr th:each="student : ${students}">
                        <td th:text="${student.id}"></td>
                        <td th:text="${student.name}"></td>
                        <td th:text="${student.email}"></td>
                        <td th:text="${student.cource}"></td>
                        <td th:text="${'$' + student.fee}"></td>
                        <td>
                            <button class="btn btn-danger" th:onclick="'deleteStudent(' + ${student.id} + ')'">ğŸ—‘ï¸ Delete</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <!-- Add Student Modal -->
    <div id="studentModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2 id="modalTitle">Add New Student</h2>
            <form id="studentForm">
                <input type="hidden" id="studentId">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="cource">Course:</label>
                    <input type="text" id="cource" name="cource" required>
                </div>
                <div class="form-group">
                    <label for="fee">Fee:</label>
                    <input type="number" id="fee" name="fee" step="0.01" required>
                </div>
                <div class="modal-buttons">
                    <button type="button" class="btn btn-danger" onclick="closeModal()">Cancel</button>
                    <button type="submit" class="btn btn-success">ğŸ’¾ Save</button>
                </div>
            </form>
        </div>
    </div>

    <script th:src="@{/script.js}"></script>
</body>
</html>
